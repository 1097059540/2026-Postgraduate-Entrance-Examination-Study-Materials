<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>氨基酸学习游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container main-menu">
        <h1>氨基酸学习游戏</h1>
        <p class="instruction">请选择一个游戏开始</p>
        
        <div class="game-selection">
            <div class="game-card" onclick="location.href='classification-game.html'">
                <h2>氨基酸分类游戏</h2>
                <p>将20种氨基酸拖动到正确的分类区域中</p>
                <div class="game-icon">
                    <span class="icon">🧩</span>
                </div>
            </div>
            
            <div class="game-card" onclick="location.href='memory-game.html'">
                <h2>氨基酸记忆消消乐</h2>
                <p>连续点击三个表示同一种氨基酸的方块进行消除</p>
                <div class="game-icon">
                    <span class="icon">🎮</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 主页面不需要太多JavaScript
    </script>
</body>
</html>
